			<!-- 时间计算器 -->
			<script>
				// 计算秒数
				function after(){
						var date = new Date(); 
						var date1 = new Date("12/05/2020"); 
						var Difference_In_Time = date.getTime() - date1.getTime(); 
						var Difference_In_Days = Difference_In_Time/1000;
						document.getElementById("ymd").innerHTML = ("<br>第" + parseInt(Difference_In_Days) + "秒"); 
					}
					setInterval("after()",1000);
				// 计算天数
				function after1(){
						var date = new Date(); 
						var date1 = new Date("12/05/2020"); 
						var Difference_In_Time = date.getTime() - date1.getTime(); 
						var Difference_In_Days = Difference_In_Time/(1000*3600*24);
						document.getElementById("days").innerHTML = ("<br>第" + parseInt(Difference_In_Days) + "天"); 
					}
					after1();
			</script>
